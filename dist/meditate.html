<div class=meditationPage> <audio id=audio1 src=audio/anyOtherName.mp3></audio> <button onclick=audioHandler() type=button class="btn btn-lg playButton"><span class="glyphicon glyphicon-play"></span><span class="glyphicon glyphicon-pause"></span>  <script>
			var status = false;
			var audio = document.getElementById("audio1");

			function audioHandler() {
				if (status == false || audio.paused) {
					audio.play();
					status = true;
				} else {
					audio.pause();
					status = false;
				}
			}
		</script> </button></div>
