<div class=emailForm> <form class="form-horizontal clientLead" id=contactForm novalidate> <div class="form-group col-sm-12"> <div class=emailContent> <fieldset> <h2>Hello, Garrett</h2> <p>My name is <input type=text id=clientName placeholder="First and Last Name" name=clientName> <style color=black></style> and I am interested in scheduling a private lesson.</p> <div class=classType> <label>What type of class?</label> <select class=form-control name=classSelection id=classSelection> <option>Beginner</option> <option>Chair-Yoga</option> <option>Vinyasa Flow</option> </select> </div> <div class=clientGoals> <label>My personal goals are:</label> <textarea class=form-control rows=5 cols=5 placeholder="Reduce Stress, Increase Endurance, Increase Flexibility, etc." name=clientGoals id=clientGoals></textarea> </div> <div class=availability> <label>My availability is:</label> <select class=form-control name=lessonTime id=lessonTime> <option>Morning</option> <option>Afternoon</option> <option>Evening</option> <option>Weekend</option> </select> </div> <label>Other Pertinent Info:</label> <textarea class=form-control rows=5 cols=5 placeholder="Physical Limitations, Surgery, etc." name=clientInfo id=clientInfo></textarea> <div class=form-group> <legend>Contact Info:</legend> <input id=firstName name=firstName type=text placeholder="First Name" class=form-control> <input id=lastName name=lastName type=text placeholder="Last Name" class=form-control> <input id=clientEmail input="" type=email placeholder=example@example.com class=form-control name=clientEmail> <input id=phoneNumber input="" type=tel placeholder=555-555-5555 class=form-control name=phoneNumber> </div> <div class=emailButton> <button class="btn btn-default" id=submit type=submit><i class="glyphicon glyphicon-envelope" aria-label=true> Send E-mail </i></button> </div> </fieldset></div> </div></form>  </div>
