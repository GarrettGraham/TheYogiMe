<section class="yogaEvents">
  <form class="yogaEventsForm col-md-6" ng-submit="events.addYogaEvent()">
    <div class="form-group">
      <h4 class="yogaEventsTitle">
        <strong>Know of Yoga in the Area?</strong>
      </h4>
      <br>
      <label for="eventName">Yoga Event Name</label>
      <input type="name" class="form-control" id="inputEventName" placeholder="Name of yoga event" ng-model="events.newYogaEvent">
    </div>
    <div class="form-group">
      <label for="eventLocation">Location</label>
      <input type="text" class="form-control" id="inputEventLocation" placeholder="Where is this event located?" ng-model="events.newYogaLocation">
    </div>
    <div class="form-group">
      <label for="eventDate">Date</label>
      <input type="text" class="form-control" id="inputEventDate" placeholder="When will event be held?" ng-model="events.newYogaDate">
    </div>
    <div class="form-group">
      <label for="eventTime">Time</label>
      <input type="text" class="form-control" id="inputEventTime" placeholder="At what time will this event be held?" ng-model="events.newYogaTime">
    </div>
    <div class="form-group">
      <label for="contact">Contact</label>
      <input type="text" class="form-control" id="inputEventContact" placeholder="A good contact for this event" ng-model="events.newYogaContact">
    </div>
    <label for="additionalInfo">Additional Information</label>
    <textarea type="text" class="form-control" id="inputEventInfo" rows="3" placeholder="Additional information about this event?" ng-model="events.moreInfo"></textarea>
    <br>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
<div class="col-md-6">
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="(key, event) in events">
      <strong>{{events.event.name}}</strong>
      <br>
      <strong>Location: </strong> {{events.yogaEvent.location}}
      <br>
      <strong>Date: </strong> {{event.date}}
      <br>
      <strong>Time: </strong> {{event.time}}
      <br>
      <strong>Contact: </strong> {{event.contact}}
      <br>
      <strong>Infromation: </strong> {{event.info}}
    </li>
  </ul>
</div>
</section>
