<div class='emailForm'>

	<!-- writing the code for the form that will be available for the user to input their infor and then that form will be sent to an instructor via an email -->

	<!-- I would like to include a list of instructors on this page with an email button that will link to the form page-->

	<form class="form-horizontal clientLead" id="MySelector">
		<div class="form-group col-sm-12">
			<div class="emailContent">
				<fieldset>
					<h2>Hello, Garrett</h2>
					<p>My name is
						<input type="text" id="ClientName" placeholder="First and Last Name" name="clientName">
						<style color="black"></style>
						and I am interested in scheduling a private lesson.</p>
					<div class="classType">
						<label>What type of class?</label>
						<select class="form-control" name="LessonLevel">
							<option>Beginner</option>
							<option>Chair-Yoga</option>
							<option>Vinyasa Flow</option>
						</select>
					</div>
					<div class="ClientGoals">
						<label>My personal goals are:</label>
						<textarea class="form-control" rows="5" cols="5" placeholder="Reduce Stress, Increase Endurance, Increase Flexibility, etc." name="ClientGoals"></textarea>
					</div>
					<div class="availability">
						<label>My availability is:</label>
						<select class="form-control" name="LessonTime">
							<option>Morning</option>
							<option>Afternoon</option>
							<option>Evening</option>
							<option>Weekend</option>
						</select>
					</div>
					<label>Other Pertinent Info:</label>
					<textarea class="form-control" rows="5" cols="5" placeholder="Physical Limitations, Surgery, etc." name="ClientInfo"></textarea>
					<div class="form-group">
						<legend>Contact Info:</legend>
						<input id="firstName" name="FirstName" type="text" placeholder="First Name" class="form-control">
						<input id="lastName" name="LastName" type="text" placeholder="Last Name" class="form-control">
						<input id="email" input type="email" placeholder="example@example.com" class="form-control" name="ClientEmail"></input>
						<input id="phoneNumber" input type="tel" placeholder="555-555-5555" class="form-control" name="ClientPhone">
					</div>
					<div class="emailButton">
						<button class="btn btn-default" id="submitEmail" type="submit"><i class="glyphicon glyphicon-envelope" aria-label="true" /> Send E-mail
						</button>
					</div>
			</div>
			</fieldset>
	</form>

	</div>

	<script type="application/javascript" src="//src.fireform.org/fireform.min.js">
	</script>
	<script>
		options = {
			emailNotification: "ganderson7197@icloud.com",
			emailConfirmationName: "InputName", //The form input we get the email from.
			emailConfirmationFrom: "ganderson7197@icloud.com", //Email appears as sent by this address.
			emailConfirmationSubject: "Thanks for signing up",
			emailConfirmationBodyHTML: "<p>You have been signed up!</p>",
			emailConfirmationBodyText: "You have been signed up!"
		}
		new Fireform('#MySelector', 'http://fireform.org/list/256/TheYogiMe', options);
	</script>
