<div class='studiosMap'>

    <ui-gmap-google-map center='map.center' zoom='map.zoom'>
        <ui-gmap-markers models="studioMarkers" coords="'self'" icon="icon"></ui-gmap-markers>
    </ui-gmap-google-map>

    <form class='reviews'>
        <!--ng-submit='addReview()' within the form?? study! -->
        <textarea rows='10' cols='10' ng-model='yogaReview'></textarea>
        <button ng-click='addReview()'></button>
    </form>
</div>
