<div class="meditationPage">
    <div class="form-group">
        <button ng-disabled="currentNum == 0" class="btn btn-default prev" ng-click="prev()"><i class="glyphicon glyphicon-step-backward"></i>
        </button>
        <button class="btn btn-default playpause" ng-click="playhouse()" ng-class="{paused:audio.paused}">
            <span class="play"><i class="glyphicon glyphicon-play"></i></span>
            <span class="pause"><i class="glyphicon glyphicon-pause"></i></span>
        </button>
        <button ng-disabled="currentNum >= (totalNum-1)" class="btn btn-default next" ng-click="next()"><i class="glyphicon glyphicon-step-forward"></i>
        </button>

    </div>
</div>
