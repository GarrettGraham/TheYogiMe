<div class="meditationPage">
	<audio id="audio1" src="audio/anyOtherName.mp3"></audio>
	<button onClick="audioHandler()" type="button" class="btn btn-lg playButton"><span class="glyphicon glyphicon-play"></span>


		<!--function for play/pause audio-->
		<script>
			var status = false;
			var audio = document.getElementById("audio1");

			function audioHandler() {
				if (status == false || audio.paused) {
					audio.play();
					status = true;
				} else {
					audio.pause();
					status = false;
				}
			}
		</script>
</div>
